<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.4/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.4/pannellum.js"></script>
    <style>
    #panorama {
        width: 600px;
        height: 400px;
    }
    </style>
</head>
<body>

<div id="panorama" style="width: 100%;"></div>
<script>
document.getElementById("panorama").style.height = document.body.scrollHeight;
viwer = pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "https://popisdead.github.io/360/stock-photo-233777319.jpg",
    "orientationOnByDefault": true,
     "autoLoad": true
});
function sceneLoadListener() {

}
viewer.on('load', sceneLoadListener);

</script>

</body>
</html>
