<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.4/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.4/pannellum.js"></script>
    <style>
    #panorama {
        width: 600px;
        height: 400px;
    }
    </style>
</head>
<body>

<div id="panorama" style="
    width: 100%;
    display:  block;
    height: 0;
    margin: 0 auto;
    position: relative;
">
<div id="try">
<img src="virtualtry.png" style="position: absolute;
    margin: 0 auto;
    top: 50px;
    z-index: 1000000000;
    width: 20%;
    left: 45%;
    height: auto;">
</div></div>
<script>

viewer = pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "https://popisdead.github.io/360/41377110331_f89cc1166a_k.jpg",
    "orientationOnByDefault": true,
     "autoLoad": true,
    "showControls": false,
    "draggable": false
});
function sceneLoadListener() {
 //document.getElementsByClassName('pnlm-controls-container').style.display = "none";
}
viewer.on('load', sceneLoadListener);

</script>

</body>
</html>
